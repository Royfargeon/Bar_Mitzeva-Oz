<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for Bar Mitzvah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You're Invited to the Bar Mitzvah of Oz David Fargeon!</h2>
        <p>Will you be attending?</p>
        <form id="rsvpForm">
            <input type="number" id="guests" placeholder="Number of guests" min="1" required>
            <br>
            <button type="submit">Yes, I'm coming!</button>
        </form>
        <p id="responseMessage" style="color: green; margin-top: 10px;"></p>
        <p>Total RSVPs: <span id="totalCount">0</span></p>
    </div>

    <script>
        // Load total RSVPs from local storage
        let totalGuests = localStorage.getItem("totalGuests") ? parseInt(localStorage.getItem("totalGuests")) : 0;
        document.getElementById("totalCount").innerText = totalGuests;

        document.getElementById("rsvpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let guests = parseInt(document.getElementById("guests").value);
            totalGuests += guests;
            localStorage.setItem("totalGuests", totalGuests);
            document.getElementById("totalCount").innerText = totalGuests;
            document.getElementById("responseMessage").innerText = "Thank you! Your RSVP has been recorded for " + guests + " guests.";
            document.getElementById("guests").value = "";
        });
    </script>
</body>
</html>
